<file-open>
  <label class="viewer" onclick={click} for="fileopen{_riot_id}">
    <div class="content">{opts.boxid}</div>
  </label>
  <input id="fileopen{_riot_id}" type="file" class="file-open-input" ref="input">

  <style>
    .viewer {
      width: 100px;
      height: 100px;
      border-color: 1px solid #000;
      background-color: lightblue;
      margin: 10px;
      display: inline-block;
    }
    .content {
      position: relative;
      float: left;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    input {
      clip:rect(0px,0px,0px,0px);
      height:1px;
      overflow:hidden;
      position:absolute!important;
      width:1px;
    }
  </style>

  <script>
    console.log('file-open', '_riot_id=' + this._riot_id, 'boxid=' + this.opts.boxid)

    click = (e) => {
      console.log('click', '_riot_id=' + this._riot_id, 'boxid=' + this.opts.boxid)
      //console.log(e)
    }

    function FileOpen(tag2) {
      console.log('fileOpened', '_riot_id=' + tag2._riot_id, 'boxid=' + tag2.opts.boxid)
      tag2.input.value = '' // so we can re-open the same file and still get a change event
    }

    var tag = this; // for closure in 'mount' below

    this.on('mount', function () {
      tag.input = tag.refs['input']
      $(tag.input).on('change', function () {
        FileOpen(tag)
      })
    })
  </script>
</file-open>

<login-failed>
  <div class="panel panel-danger">
    <div class="panel-heading">
      <i class="fas fa-exclamation-triangle"></i> { data.title }
    </div>
    <div class="panel-body">
      <p>{ data.message }</p>
    </div>
  </div>

  <script>
    let tag = this;
    tag.data = {
      title: '',
      message: ''
    };

    init_error(tag, 'login-failed');
  </script>
</login-failed>

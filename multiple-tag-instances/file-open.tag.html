<file-open>
  <label class="viewer" onclick={click} for="fileopen{_riot_id}">
    <div class="content">{opts.boxid}</div>
  </label>
  <input id="fileopen{_riot_id}" type="file" class="file-open-input" ref="input" onchange={fileOpened}>

  <style>
    .viewer {
      width: 100px;
      height: 100px;
      border-color: 1px solid #000;
      background-color: lightblue;
      margin: 10px;
      display: inline-block;
    }
    .content {
      position: relative;
      float: left;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    input {
      clip:rect(0px,0px,0px,0px);
      height:1px;
      overflow:hidden;
      position:absolute!important;
      width:1px;
    }
  </style>

  <script>
    console.log('file-open', '_riot_id=' + this._riot_id, 'boxid=' + this.opts.boxid)

    click = (e) => {
      console.log('click', '_riot_id=' + this._riot_id, 'boxid=' + this.opts.boxid)
      //console.log(e)
    }

    fileOpened = (e) => {
      console.log('fileOpened', '_riot_id=' + this._riot_id, 'boxid=' + this.opts.boxid)
      //console.log(e)
    }
  </script>
</file-open>
